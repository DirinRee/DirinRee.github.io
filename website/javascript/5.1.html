<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">
	//Without parentesis
	var x = 5 + 4 * 3 / 2;
	document.write("5 + 4 * 3 / 2 = " + x + "<br>");
	
	//With parenthsis
	x = (5 + 4) * (3 / 2);
	document.write("(5 + 4) * (3 / 2) = " + x);
</script>
	
	
</body>
</html>
